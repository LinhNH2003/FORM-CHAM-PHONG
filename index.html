<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CHẤM PHÒNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>FORM CHẤM PHÒNG</h1>
        </div>
        <form id="roomForm">
            <div class="form-group">
                <label for="roomNumber">Nhập số phòng</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Nhập số phòng" required>
            </div>
            <button type="submit" id="getFormBtn">Get Form</button>
            <button type="button" id="getFilledFormBtn">Get Fill Form</button> <!-- Nút mới -->
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
